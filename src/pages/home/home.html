<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Toggle Double-click Bug</h2>
    <p>
        Click the toggle and then observe that the ion-select that appears is incorrectly clicked as well
    </p>


    <ion-list>
        <ion-item *ngIf="randomBoolean">
            <ion-label>Select</ion-label>
            <ion-select>
                <ion-option [value]="1">Option 1</ion-option>
                <ion-option [value]="2">Option 2</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Toggle</ion-label>
            <ion-toggle [(ngModel)]="randomBoolean"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
